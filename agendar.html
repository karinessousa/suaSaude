<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/subPaciente.css">
    
        <title>Sua Saúde - Agendar</title>
    </head>
    <body>
        <!-- cabeçalho -->
        <header class="cabecalho">
            <div class="logo">
                <a href="loginPaciente.html"><img src="img/logo.png" alt="Sua Saúde"></a>
            </div>
            <nav class="nav-bar">
                <ul class="menu">
                    <li class="botao">
                        <a href="loginPaciente.html" class="btn-menu">Home</a>
                    </li>
                    <li class="botao">
                        <a href="historico.html" class="btn-menu">Histórico</a>
                    </li>
                    <li class="botao">
                        <a href="#" class="btn-menu">Favoritos</a>
                    </li>
                    <li class="botao login-a">
                        <div class="drop-login">
                            <div class="login-img"></div>
                        </div>
                        <div class="menu-login">
                            <ul>
                                <a href="#"><li>Perfil</li></a>
                                <a href="#"><li>Configurações</li></a>
                                <a href="index.html"><li>Sair</li></a>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- imagem inicial -->
        <div class="content5 ">
            <div class="bg-image5"></div>
        </div>

        <!--tabs-->
        <div class="agendamento">
            <p>
                <h2 class="tituloAg">Agendamento</h2>
            </p>
            <hr>
            <form class="formulario" action="loginPaciente.html">
                <!-- tab1 -->
                <div class="tabs">
                    <div class="form-linha">
                        <input type="text" name="nome-clinica" placeholder="" class="agInput-m" id="nomeClin" title="" value="Clinimagem" readonly="">
                        <input type="text" title="" name="servico" placeholder="" class="agInput-m" id="servicoClin" value="Odontologia">
                    </div>
                    <input type="text" title="Nome Completo" name="nome-paciente" placeholder="Nome do Paciente" class="agInput-g nome" id="nomeP">
                    <div class="form-linha">
                        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  placeholder="CPF" class="agInput-m cpf" id="cpfP" title="Digite um CPF Válido">
                        <input type="tel" title="Telefone" name="contato-paciente" placeholder="Contato" class="agInput-m" id="contatoP">
                    </div>
                    <div class="form-linha">
                        <input type="date" name="data-consulta" title="Data" class="agInput-m" id="dataP">
                        <select name="hora-consulta"  class="agInput-m" id="horaP" title="Horário da Consulta">
                            <option value="Undefined">Hora</option>
                            <option value="12:00">12:00</option>
                        </select>
                    </div>
                    <input type="email" name="email-paciente" placeholder="Email" class="agInput-g email" id="emailP">
                    <div class="botoes">
                        <button type="submit" type="submit" class="btn-agendamento btn-submit" style="float: right;">Confirmar Agendamento</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="overlay-msg">
            <div class="msg">
                <p>Obrigado(a), nos vemos na Clinica.</p>
            </div>
        </div>

        <!-- rodapé -->
        <footer class="rodape">
            &copy; Todos os direitos reservados - JAMIK Desenvolvimento
        </footer>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/agendamento.js"></script>

</body>

</html>
