<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/subPaginas.css">
    
        <title>Sua Saúde - Cadastro Unidade</title>
    </head>

<body>
    <!-- cabeçalho -->
    <header class="cabecalho">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Sua Saúde"></a>
        </div>
        <nav class="nav-bar">
            <ul class="menu">
                <li class="botao">
                    <a href="index.html" class="btn-menu">Home</a>
                </li>
                <li class="botao">
                    <a href="sobreNós.html" class="btn-menu">Sobre Nós</a>
                </li>
                <li class="botao">
                    <a href="Contato.html" class="btn-menu">Contato</a>
                </li>
                <li class="botao">
                    <a href="cadastroPaciente.html" class="btn-menu">Cadastre-se</a>
                </li>
                <li class="botao ">
                    <div class="drop-login">Login</div>
                    <div class="menu-login">
                        <form class="login-form" action="loginPaciente.html">
                            <input class="campo-login i-pessoa" type="text" placeholder="Login">
                            <input class="campo-login i-cadeado" type="password" placeholder="Senha">
                            <input class="btn-login" type="submit" value="Entrar">
                        
                            <section class="check-termos">
                                <input type="checkbox" name="lembrarSenha">
                                <label for="lembrarSenha">Lembrar minha senha</label>
                            </section>
                            <a href="#" class="esqueceuSenha">Esqueceu a senha?</a>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- imagem inicial -->
    <div class="content3">
        <div class="bg-cadUn"></div>
    </div>

    <!-- publicação -->
    <div class="publicacao">
        <div class="publi cadPa">
            <p><h2 class="tituloPubli">Cadastro</h2></p>
            <hr>
            <p class="tituloCadPa">*campo obrigatório</p>
            <form action="loginPaciente.html">
                <input type="text" name="nome" placeholder="Nome Completo" class="cadUnid nome">
                <input type="text" placeholder="Logradouro" name="logradouro" class="cadUnid logradouro">
                <input type="number" name="numero" placeholder="Número" class="cadUnid numero">
                <input type="text" name="bairro" placeholder="Bairro" class="cadUnid bairro">
                <input type="text" name="cidade" placeholder="Cidade" class="cadUnid cidade">
                <input type="text" name="estado" placeholder="Estado" class="cadUnid estado">
                <input type="number" name="cep" placeholder="CEP" class="cadUnid cep">
                <input type="number" name="cnpj" placeholder="CNPJ" class="cadUnid cnpj">
                <input type="number" name="cnae" placeholder="Código CNAE" class="cadUnid cnae">
            
                <p class="termo">
                    <input type="checkbox" name="termo" class="aceitaTermo"> Li e concordo com os <a href="#">termos de uso</a>
                </p>
                <input type="submit" value="Enviar" class="btn-cadUnid">
            </form>
        </div>
    </div>

    <!-- rodapé -->
    <footer class="rodape sobre">
        &copy; Todos os direitos reservados - JAMIK Desenvolvimento
    </footer>

    <script src="js/mostrarLogin.js"></script>

</body>

</html>
